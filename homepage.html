<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 40px;
        }
        .form-container {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .form-container h2 {
            margin-bottom: 15px;
            color: #fff;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input, .form-container button {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .home-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .home-container button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-container button:hover {
            background-color: #218838;
        }
        .form-container:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <button onclick="location.href='host_signup.html'">Host Sign Up</button>
        <button onclick="location.href='student_signup.html'">Student Sign Up</button>
    </div>
    <div class="container">
        <div class="form-container" id="host-login">
            <h2>Host Login</h2>
            <form>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div class="form-container" id="student-login">
            <h2>Student Login</h2>
            <form>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
